<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h2>Get on the right track</h2>
      <br>
      <h4> Fill out Personal Survey</h4>
      <form id="survey" >
        <p>Q1: Why are you interested in learning to code?</p>
        <div class="radio">
          <label>
            <input type="radio" id="skill" value="skill" name="why">
              To learn a new skill.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="fun" value="fun" name="why">
              To build something fun in your basement lab.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="startup" value="startup" name="why">
              You need to get your startup up and running quickly with latest and greatest.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="developer" value="developer" name="why">
              To be a professional software developer.
          </label>
        </div>
        <br>
        <p>Q2: Are you more interested in Frontend or Backend?</p>
        <div class="radio">
          <label>
            <input type="radio" id="frontend" value="frontend" name=frontOrBack>
              Frontend
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="backend" value="backend" name=frontOrBack>
              Backend
          </label>
        </div>
        <br>
        <p>Q3:What is more appealing?</p>
        <div class="radio">
          <label>
            <input type="radio" id="small" value="small" name=size>
              Startup, small company scenario
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="medium" value="medium" name=size>
              Midsized company
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="large" value="large" name=size>
              Large company, enterprise
          </label>
        </div>
        <br>
        <p>Q4:You are most interested in:</p>
        <div class="radio">
          <label>
            <input type="radio" id="mobile" value="mobile" name=category>
              Mobile Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="website" value="website" name=category>
              Website Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="game" value="game" name=category>
              Game Design
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="dataAnal" value="dataAnal" name=category>
              Data Analysis
          </label>
        </div>
        <br>
        <p>Q5:You are on team: </p>
        <div class="radio">
          <label>
            <input type="radio" id="microsoft" value="microsoft" name="platform">
              Microsoft
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="apple" value="apple" name="platform">
              Apple
          </label>
        </div>
        <br>
        <button type="submit" class="btn">Submit Answers</button>
      </form>





    </div>

  </body>
</html>
