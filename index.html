<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h2>Get on the right track</h2>
      <br>
      <h4> Fill out Personal Survey</h4>
      <form id="survey" >
        <p>Q1: "Why are you interested in learning to code?"</p>

        <div class="radio">
          <label>
            <input type="radio" id="skill" value="skill" name="why">
              To learn a new skill.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="fun" value="fun" name="why">
              To build something fun in your basement lab.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="startup" value="startup" name="why">
              You need to get your startup up and running quickly with latest and greatest.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="developer" value="developer" name="why">
              To be a professional software developer.
          </label>
        </div>
        <br>
        <p>Q2: "Are you more interested in Frontend or Backend?(pick one)"</p>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="frontend" value="frontend">
              Frontend
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="backend" value="backend">
              Backend
          </label>
        </div>

        <button type="submit" class="btn">Submit Answers</button>
      </form>





    </div>

  </body>
</html>
